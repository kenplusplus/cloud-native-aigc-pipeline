apiVersion: apps/v1
kind: Deployment
metadata:
  name: cse-aigc-worker-amx
  namespace: aigc-amx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cse-aigc-worker-amx
  template:
    metadata:
      labels:
        app: cse-aigc-worker-amx
    spec:
      containers:
      - name: cse-aigc-worker-amx
        image: bluewish/cnagc-fastchat-k8s:latest
        resources:
          limits:
            cpu: "32"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 21003
          name: model
          protocol: TCP
        env:
        - name: MODEL_NAME
          #value: "vicuna-7b-v1.3"
          value: "Llama-2-7b-chat-hf-sharded-bf16"
        - name: CPU_ISA
          value: "amx"
        - name: DEPLOY_TYPE
          value: "model"
        - name: FASTCHAT_ROOT
          value: "/fastchat"
        - name: MODEL_WORKER_SVC
          value: cse-aigc-worker-amx.aigc-amx.svc.cluster.local
        - name: CONTROLLER_SVC
          value: cse-aigc-controller.default.svc.cluster.local
        - name: MODEL_WORKER_PORT
          value: "21003"
        - name: OMP_NUM_THREADS
          value: "32"
        command: ["/entrypoint.sh"]

---
apiVersion: v1
kind: Service
metadata:
  name: cse-aigc-worker-amx
  namespace: aigc-amx
  labels:
    app: cse-aigc-worker-amx
spec:
  selector:
    app: cse-aigc-worker-amx
  ports:
  - protocol: TCP
    name: model
    port: 21003
    targetPort: 21003
  - name: http
    port: 8000
    protocol: TCP
    targetPort: 8000

