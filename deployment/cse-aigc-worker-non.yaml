apiVersion: apps/v1
kind: Deployment
metadata:
  name: cse-aigc-worker-non
  namespace: aigc-non
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cse-aigc-worker-non
  template:
    metadata:
      labels:
        app: cse-aigc-worker-non
    spec:
      hostNetwork: true
      nodeSelector:
        accelerator: non
      containers:
      - name: cse-aigc-worker-non
        image: bluewish/cnagc-fastchat-k8s:latest
        resources:
          limits:
            cpu: "64"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 21003
          name: model
          protocol: TCP
        env:
        - name: MODEL_NAME
          value: "Llama-2-7b-chat-hf-sharded-bf16"
        - name: ATEN_CPU_CAPABILITY
          value: avx512
        - name: CPU_ISA
          value: avx512
        - name: DEPLOY_TYPE
          value: "model"
        - name: FASTCHAT_ROOT
          value: "/fastchat"
        - name: MODEL_WORKER_SVC
          value: 198.175.88.105
        - name: MODEL_WORKER_PORT
          value: "21002"
        - name: CONTROLLER_SVC
          value: 198.175.88.105
        - name: OMP_NUM_THREADS
          value: "64"
        - name: MODEL_DOWNLOAD_URL
          value: "http://198.175.88.105:31002/models/"
        command: ["/entrypoint.sh"]

---
apiVersion: v1
kind: Service
metadata:
  name: cse-aigc-worker-non
  namespace: aigc-non
  labels:
    app: cse-aigc-worker-non
spec:
  selector:
    app: cse-aigc-worker-non
  ports:
    - protocol: TCP
      name: model
      port: 21002
      targetPort: 21002
    - name: http
      port: 8000
      protocol: TCP
      targetPort: 8000

